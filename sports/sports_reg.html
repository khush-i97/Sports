	<!DOCTYPE html>
<html>
<head>
	<title>My Sports Website - Registration Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Be A Sport</h1>
        <hr>
		<nav>
			<ul>
				<li><a href="sports.html">Home</a></li>
				<li><a href="#">Sports News</a></li>
				<li><a href="#">Teams</a></li>
				<li><a href="#">Contact Us</a></li>
			</ul>
		</nav>
	</header>
	
	<main>
		<section>
			<h2>Registration Form</h2>
			<form>
				<label for="name"><strong>Name:</strong></label>
				<input type="text" id="name" name="name" required>
				<br><br>
				<label for="email"><strong>Email:</strong></label>
				<input type="email" id="email" name="email" required>
				<br><br>
				<label for="password"><strong>Password:</strong></label>
				<input type="password" id="password" name="password" required>
				<br><br>
				<label for="confirm_password"><strong>Confirm Password:</strong></label>
				<input type="password" id="confirm_password" name="confirm_password" required>
				<br><br>
				<label for="sport"><strong>Favorite Sport:</strong></label>
				<select id="sport" name="sport">
					<option value="football">Football</option>
					<option value="basketball">Basketball</option>
					<option value="tennis">Tennis</option>
					<option value="golf">Golf</option>
				</select>
				<br><br>
				<label for="team"><strong>Favorite Team:</strong></label>
				<input type="text" id="team" name="team">
				<br><br>
				<input type="submit" value="Register" style="background-color: #333; color: white;">
                <br><br>
                Already a member? Log in: <input type="submit" value="log in" style="margin-left: 10px; background-color: #333; color: white;">
			</form>
		</section>
	</main>
	
	<footer>
		<p>&copy; 2023 My Sports Website</p>
	</footer>
</body>
</html>

</body>
